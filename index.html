<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Interativa</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Cuzinho hoje?</p>
        <div class="buttons">
            <button id="yes">Sim</button>
            <button id="no">NÃ£o</button>
        </div>
    </div>

    <script>
        const noButton = document.getElementById('no');
        const yesButton = document.getElementById('yes');

        noButton.addEventListener('mouseover', function() {
            const randomX = Math.floor(Math.random() * window.innerWidth) - noButton.clientWidth;
            const randomY = Math.floor(Math.random() * window.innerHeight) - noButton.clientHeight;
            noButton.style.position = 'absolute';
            noButton.style.left = `${randomX < 0 ? 0 : randomX}px`;
            noButton.style.top = `${randomY < 0 ? 0 : randomY}px`;
        });

        yesButton.addEventListener('click', function() {
            window.location.href = 'https://www.youtube.com/watch?v=gNDZCrghd3E';
        });
    </script>
</body>
</html>
